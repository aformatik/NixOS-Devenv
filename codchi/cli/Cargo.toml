inquire = "0.6.2"
indicatif = "0.17.8"
indicatif-log-bridge = "0.2.2"
freedesktop_entry_parser = "1.3.0"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.28.0", features = ["user"] }
indoc = "2.0.5"

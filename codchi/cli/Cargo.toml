[package]
name = "codchi"
build = "build.rs"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[dependencies]
clap = { version = "4", features = ["derive", "cargo", "string"] }
clap-verbosity-flag = "2.1.0"
once_cell = "1.19.0"
strum = { version = "0.25.0", features = ["derive"] }
itertools = "0.12.0"

anyhow = { version = "1.0", features = ["backtrace"] }
thiserror = "1.0"
env_logger = "0.10"
log = "0.4"
# human-panic = "1.2.2"
not-so-human-panic = "1.1.5"
comfy-table = "7.1.0"
colored = "2.1.0"

directories = "5.0.1"
# which = "5.0.0"
fs4 = { version = "0.7", features = ["sync"] }
rustls-native-certs = "0.7.0"
base64 = "0.21.7"
petname = { version = "2.0.2", default-features = false, features = ["default-rng", "default-words"] }

# config = "0.13.4"
serde = { version = "1.0", features = ["derive"] }
serde_with = "3.4.0"
serde_json = "1.0"
toml_edit = { version = "0.21.0", features = ["serde"] }
# url = "2.5.0"
git-url-parse = "0.4.4"
lazy-regex = "3.1.0"
# which = "6.0.0"

# tokio = { version = "1.35", features = [ "io-util", "rt-multi-thread" ] }
# futures = "0.3"
# futures-io = { version = "0.3" }

# parity-tokio-ipc = "0.9.0"

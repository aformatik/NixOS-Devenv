<!DOCTYPE html>
<html lang="en" 
    class="min-h-full scroll-smooth antialiased

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />

    <link href="public/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="public/style.css" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/@marcreichel/alpine-typewriter/dist/alpine-typewriter.min.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="preconnect" href="//rsms.me/">
    <link rel="stylesheet" href="//rsms.me/inter/inter.css">

    <!-- <base href="/" /> -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="og:locale" content="de_DE" />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="{{ baseUrl }}" />

    <meta name="og:description" content="{{ description }}" />

<body class="flex flex-col min-h-[100vh]">

                text-slate-200">
        <a href="" class="flex items-center gap-x-4">
            <img class="h-12 w-auto" src="public/logo.webp" alt="{{title}} logo">
            <h1 class="text-3xl font-medium tracking-tighter">{{title}}</h1>
        </a>

        <a class="flex items-center gap-x-2 font-medium text-2xl tracking-tighter

            Get Started

</header>

<div class="container mx-auto max-w-7xl mt-60 px-4 relative">
    <div class="absolute w-2/3 h-1/3 inset-0 m-auto z-0
        bg-[conic-gradient(var(--tw-gradient-stops))] from-sky-400 via-blue-800 to-sky-500
        blur-[5rem] opacity-50
        "></div>
    <h2 class="font-display text-3xl font-medium tracking-tight text-center
        text-slate-200 md:text-5xl">
        Exciting Features are on their way...
    </h2>
    <form class="flex mx-auto w-full my-16 gap-x-4 sm:w-3/4 md:w-1/2"
        action="https://app.convertkit.com/forms/5336154/subscriptions" method="post" target="_blank">
        <input name="email_address" type="email" required autocomplete="email" aria-label="Email address" placeholder="Email address"
        class="w-3/4 rounded z-10">
        <button type="submit" 
            class="bg-sky-400 p-2 font-display font-medium rounded
                   w-1/4 z-10">
            Keep me updated
        </button>
    </form>
</div>

                text-slate-400 text-sm">

           href="https://www.aformatik.de/">Copyright &copy; 2023 aformatik</a>
